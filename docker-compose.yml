version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: emby_admin_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: embyadmin
      POSTGRES_PASSWORD: embyadmin
      POSTGRES_DB: emby_admin
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    image: node:20-alpine
    container_name: emby_admin_app
    working_dir: /app
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - DATABASE_URL=postgresql://embyadmin:embyadmin@db:5432/emby_admin?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev_secret_change_me
      # Optimizaciones de rendimiento
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_OPTIONS=--max-old-space-size=4096
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      # Cache de Next.js para compilaciones más rápidas
      - nextjs_cache:/app/.next
    command: sh -lc "chmod +x start-with-tunnel.sh && ./start-with-tunnel.sh"
    # Límites de recursos para mejor rendimiento
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
volumes:
  db_data:
  node_modules:
  nextjs_cache:

